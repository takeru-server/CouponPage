<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>よく行くごはん屋さん</title>
		<!-- ブラウザのタイトル部分のアイコンを設定する 参考：https://pasomaki.com/html-icon-setting/ -->
		<link rel="icon" type="image/png" href="img/ご飯.png">
		<!-- スマホのホーム画面に表示されるアイコンを設定する -->
		<link rel="apple-touch-icon" sizes="180x180" href="img/ご飯.png">
		<!-- CSSを調整 -->
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<!-- ライブラリ読み込み -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<!-- Font Awesomeの使い方	参考：https://saruwakakun.com/html-css/basic/font-awesome -->
		<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
	</head>
	<body>
		<div class ="title">
			<h1>よく行くごはん屋さん</h1>
			<img src="img/ご飯.png">
		</div>
		<div class="select_area">
			<!-- // プルダウンを2つ連動させる	参考：https://javascript.programmer-reference.com/js-selectbox-linkage/ -->
			<div class="select_box" id="select_space"><select id="selPref" onchange="selPref(this);"></select></div>
			<i class="fas fa-times cross_mark"></i>	<!-- アイコン	参考：https://fontawesome.com/v5.15/icons/times?style=solid -->
			<div class="select_box"><select id="selRestaurant" onChange="ifrm_change()"></select></div>
		</div>

		<div class="iframe_area">
		<!-- iframeの内容をプルダウンで選択して変更する方法	参考：https://oshiete.goo.ne.jp/qa/1099623.html -->
		<iframe name="ifrm1" id="ifrm1" src="./404.html" width="400" height="300"></iframe>
		<iframe name="ifrm2" id="ifrm2" src="./404.html" width="400" height="300"></iframe>
		</div>

		<!-- 自作コードの読み込み -->
		<script src="js/main.js"></script>
		</body>
</html>
